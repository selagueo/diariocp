<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Crea un Articulo</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/img/logo-circulo.png" rel="icon">
    <link href="/img/logo-circulo.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https:/fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i,900"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/icofont/icofont.min.css" rel="stylesheet">
    <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="/vendor/venobox/venobox.css" rel="stylesheet">
    <link href="/vendor/owl.carousel/owl.carousel.min.css" rel="stylesheet">
    <link href="/vendor/aos/aos.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<div th:insert="static/header :: header" ></div>
<div th:insert="static/inner-page :: inner-page" ></div>

<main>
    
    <section id="contact" class="contact">
      <div class="container">

        <div class="section-title">
          <h2>Crea tu Articulo</h2>
        </div>

        <div class="row">

          <div class="col-lg-12" data-aos="fade-up" data-aos-delay="300">
            <lable th:if="${errorDatos} != null" th:text="${errorDatos}" style="color:red"></lable>
            <form action="/addArticle" method="POST" enctype="multipart/form-data"/>
              <div class="form-row">
                  
                <div class="col-lg-6 form-group">
                  <input type="text" name="title" class="form-control" id="title" placeholder="Titulo"/>
                  <div class="validate"></div>
                </div>
                  
                <div class="col-lg-6 form-group">  
                    <select class="" name="category" id="Categorias">
                        <option value=""></option>
                        <option value="ARGENTINA">Argentina</option>
                        <option value="ASIA">Asia y Medio Oriente</option>
                        <option value="AFRICA">África</option>
                        <option value="EEUU">Estados Unidos</option>
                        <option value="EUROPA">Europa</option>
                        <option value="HISTORIA">Historia</option>
                        <option value="LATINOAMERICA">Latinoamérica</option>
                        <option value="UCA">Avisos</option>
                    </select>  <br> 
                </div>
                <br>  
                               
              </div>
                     
              <div class="form-group">
                <textarea class="form-control" name="synthesis" id="Sintesis" spellcheck="true" lang="es" rows="5" placeholder="Sintesis"></textarea>
                <div class="validate"></div>
              </div>
                       
              <div class="form-group">
                <textarea class="form-control" name="content" id="Desarrollo" spellcheck="true" lang="es" rows="30" placeholder="Cuerpo"></textarea>
                <div class="validate"></div>
              </div>
                 
              <div class="form-group">
                <textarea class="form-control" name="tags" id="Tags" spellcheck="false" lang="es" rows="5" placeholder="Agrega tags para buscar la noticia"></textarea>
                <div class="validate"></div>
              </div>
            
              <div class="col-lg-6 form-group">
                    <input type="file" class="form-control" placeholder="Titulo" name="photo" id="foto">               
              </div>
                
              <div class="text-center">
                  <button type="submit">Crear</button>
              </div>
              
            </form>
          </div>

        </div>

      </div>
    </section>
    
  
</main>

<div th:insert="static/footer :: footer" ></div>

    <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

    <!-- Vendor JS Files -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/jquery.easing/jquery.easing.min.js"></script>
    <script src="/vendor/php-email-form/validate.js"></script>
    <script src="/vendor/jquery-sticky/jquery.sticky.js"></script>
    <script src="/vendor/venobox/venobox.min.js"></script>
    <script src="/vendor/waypoints/jquery.waypoints.min.js"></script>
    <script src="/vendor/counterup/counterup.min.js"></script>
    <script src="/vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="/vendor/aos/aos.js"></script>

    <!-- Template Main JS File -->
    <script src="/js/main.js"></script>

</body>

</html>
