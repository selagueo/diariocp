<main>
    <section id="login" class="login">
        <div class="container">

            <div class="section-title">
                <h2>Crea un Articulo</h2>
            </div>

            <div class="row">

                <div class="col-lg-12" data-aos="fade-up" data-aos-delay="300">
        <form action="/addArticle" method="POST" enctype="multipart/form-data"/>
            <label for="title">title</label><br>
            <input type="text" name="title" id="title"/><br>
            
            <label for="Sintesis">Sintesis</label><br>
            <textarea name="synthesis" id="Sintesis" cols="30" rows="10"></textarea><br>

            <label for="Desarrollo">Desarrollo</label><br>
            <textarea name="content" id="Desarrollo" cols="30" rows="10"></textarea><br>

            <label for="Categorias">Ingresa la categoria</label>
            <select class="" name="category" id="Categorias">
                <option value=""></option>
                <option value="ARGENTINA">Argentina</option>
                <option value="ASIA">Asia y Medio Oriente</option>
                <option value="AFRICA">África</option>
                <option value="EEUU">Estados Unidos</option>
                <option value="EUROPA">Europa</option>
                <option value="HISTORIA">Historia</option>
                <option value="LATINOAMERICA">Latinoamérica</option>
                <option value="UCA">Avisos</option>
            </select>  <br>
            
            <label for="foto">foto</label><br>
            <input type="file" name="photo" id="foto"> <br>
            
            <label for="Tags">Agrega tags para buscar la noticia</label><br>
            <textarea name="tags" id="Tags" cols="30" rows="5"></textarea><br>

        
            <button type="submit">Crear</button><br>
            
        </form>
