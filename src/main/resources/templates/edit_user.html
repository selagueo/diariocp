<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Editar Usuario</title>
  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/img/logo-circulo.png" rel="icon">
  <link href="/img/logo-circulo.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link
    href="https:/fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i,900"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="/vendor/venobox/venobox.css" rel="stylesheet">
  <link href="/vendor/owl.carousel/owl.carousel.min.css" rel="stylesheet">
  <link href="/vendor/aos/aos.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/css/style.css" rel="stylesheet">
</head>

<div th:insert="static/header :: header" ></div>
<div th:insert="static/inner-page :: inner-page" ></div>

<main id="main">

    <section id="register" class="register">
      <div class="container">

        <div class="section-title">
          <h2>Editar datos del Usuario</h2>
        </div>
          
        <div class="row">
          <div class="col-lg-12" data-aos="fade-up" data-aos-delay="300">
            <form action="/edit" method="POST">
                <lable th:if="${errorDatos} != null" th:text="${errorDatos}" style="color:red"></lable>
                

                <div class="col-lg-5 form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon03" style="cursor: pointer" onclick="DrawEmailInput()">Cambiar Mail</span>
                    </div>
                    <div id="emailInput" style="display: none">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Correo"
                        data-rule="email" data-msg="Please enter a valid email" />
                        <div class="validate"></div>
                    </div>
                </div>
                
                <div class="col-lg-5 form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon03" style="cursor: pointer" onclick="DrawPassInput()">Cambiar Contrasena</span>
                    </div>
                    <div id="passInput" style="display: none">
                        <input type="password" class="form-control" name="password1" id="password1" placeholder="Nueva Contraseña"
                        data-rule="" data-msg="" />
                        <div class="validate"></div>
                    </div>
                    <div id="passInput1" style="display: none">
                        <input type="password" class="form-control" name="password2" id="password2"
                        placeholder="Confirme la Nueva contraseña" data-rule="" data-msg="" />
                        <div class="validate"></div>
                    </div>
                </div>

                <div class="col-lg-5 form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon03" style="cursor: pointer" onclick="DrawSoNet()">Cambiar Redes Sociales</span>
                    </div>
                    <div id="snInta" style="display: none">
                        <input type="text" class="form-control" name="urlInstagram" id="url" placeholder="Instagram"
                        data-rule="email" data-msg="Please enter a valid email" />
                        <div class="validate"></div>
                    </div>
                    <div id="snTwit" style="display: none">
                        <input type="text" class="form-control" name="urlTwitter" id="url" placeholder="Twitter"
                        data-rule="" data-msg="" />
                        <div class="validate"></div>
                    </div>
                   <div id="snLink" style="display: none">
                        <input type="text" class="form-control" name="urlLinkedIn" id="url"
                        placeholder="LinkedIn" data-rule="" data-msg="" />
                        <div class="validate"></div>
                    </div>
                </div>

                
            <div class="col-lg-5 form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Suba una Foto</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01"
                        aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Archivo</label>
                    </div>
            </div>

                <div class="text-center"><button type="submit" class="btn btn-primary">Guardar Datos</button></div>
              </div>
            </form>
          </div>

        </div>

      </div>
    </section>

</main><!-- End #main -->

<div th:insert="static/footer :: footer" ></div>

<a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

<!-- Vendor JS Files -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/jquery.easing/jquery.easing.min.js"></script>
<script src="/vendor/php-email-form/validate.js"></script>
<script src="/vendor/jquery-sticky/jquery.sticky.js"></script>
<script src="/vendor/venobox/venobox.min.js"></script>
<script src="/vendor/waypoints/jquery.waypoints.min.js"></script>
<script src="/vendor/counterup/counterup.min.js"></script>
<script src="/vendor/owl.carousel/owl.carousel.min.js"></script>
<script src="/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="/vendor/aos/aos.js"></script>

<!-- Template Main JS File -->
<script src="/js/main.js"></script>

<script>
    function DrawEmailInput(){
        showInput("emailInput");
    }
    
    function DrawPassInput(){
        showInput("passInput");
        showInput("passInput1");
    }
    
    function DrawSoNet(){
        showInput("snInta");
        showInput("snTwit");
        showInput("snLink");
    }

    function showInput(inputId){
        input = document.getElementById(inputId);
        if(input.style.display == "none"){
            input.style.display = "flex";
        }
        else{
            input.style.display = "none";
        }

    }
</script>


</html>
