<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login Success</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Welcome</h1>
            <p th:if="${session.userSession != null}" th:text="${session.userSession.name}"></p>
            <p th:if="${session.userSession != null}" th:text="${session.userSession.lastName}"></p>
            <p th:if="${session.userSession != null}" th:text="${session.userSession.email}"></p>
            <p th:if="${session.userSession != null}" th:text="${session.userSession.type}"></p>
            <a href="/singup">SingUp</a><br>
        </div>
    </body>
</html>
